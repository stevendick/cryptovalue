plugins {
    id 'java'
}

group 'ch.stevendick'
version '0.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testRuntimeOnly    'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}

jar {
    manifest {
        attributes "Main-Class": "ch.stevendick.cryptovalue.Main"
    }
}

test {
    useJUnitPlatform()
}
